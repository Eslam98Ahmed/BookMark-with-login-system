<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 gy-5">
                <div class="item w-75 text-center m-auto p-5">
                    <h1>BookMark Sign Up System</h1>
                    <label for="nameSignup"></label>
                    <input type="text"class=" form-control" placeholder="Enter your Name" id="nameSignup">
                    <label for="emailSignup"></label>
                    <input type="email" class=" form-control " id="emailSignup" placeholder="Enter your Email">
                    <label for="passwordSignup"></label>
                    <input type="password" class=" form-control" id="passwordSignup" placeholder="Enter your password">
                    <p id='required' class=" text-danger pt-2 "></p>
                    <button class="btn btn-outline-info w-100 my-3" id="but" onclick="addData()">Sign Up</button>
                    <p class="text-white">You have an account? <a href="index.html" class="anchor">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
